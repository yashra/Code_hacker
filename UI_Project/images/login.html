        <h1 style="color:orange">New User?</h1><br>
        <div class="con">
          <form>          
  <div class="form-group">
    <input type="text" class="form-control" id="formGroupExampleInput" placeholder="Fullname">
  </div>
  <div class="form-group">
    <input type="text" class="form-control" id="formGroupExampleInput2" placeholder="Email-id">
  </div>
  <div class="form-group">
    <input type="text" class="form-control" id="formGroupExampleInput3" placeholder="Password">
  </div>
  <div class="form-group">
    <input type="text" class="form-control" id="formGroupExampleInput4" placeholder="Confirm Password">
  </div>
  <div class="form-group">
    <input type="text" class="form-control" id="formGroupExampleInput5" placeholder="Country">
  </div>
<div class="form-group">
    <input type="text" class="form-control" id="formGroupExampleInput6" placeholder="City">
  </div>
  <div class="form-group">
    <input type="text" class="form-control" id="formGroupExampleInput7" placeholder="Mobile number">
  </div>
  <button type="submit" class="btn btn-primary">Signup</button>&nbsp;&nbsp;
  <button type="reset" class="btn btn-primary">Reset</button>
</form>
</div>
        </div>
        <div class="col-md-3">
        </div>
        <div class="col-md-4">
        <h1 style="color:orange">Already have an account?</h1><br>
        <div class="con">
          <form>
  <div class="form-group">
    <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Enter email">
    <small id="emailHelp" class="form-text " style="color:yellow">We'll never share your email with anyone else.</small>
  </div>
  <div class="form-group">
    <input type="password" class="form-control" id="exampleInputPassword1" placeholder="Password">
  </div>
  <div class="form-check" style="color:yellow">
    <label class="form-check-label">
      <input type="checkbox" class="form-check-input">
      Remember me
    </label>
  </div>
  <div>
    <a class="form-text text-warning" href=#><u>Forget Password </u>?</a>
  </div><br>
  <button type="submit" class="btn btn-primary">Login</button>&nbsp;&nbsp;
  <button type="reset" class="btn btn-primary">Reset</button>
</form>
</div>
