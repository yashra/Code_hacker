<html>
  <head>
  
<link href="//maxcdn.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" rel="stylesheet" id="bootstrap-css">
<script src="//maxcdn.bootstrapcdn.com/bootstrap/4.1.1/js/bootstrap.min.js"></script>
<script src="//cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>


</head>
<body><div class="container contact">
	<div class="row">
		<div class="col-md-3">
			<div class="contact-info">
				<img src="https://image.ibb.co/kUASdV/contact-image.png" alt="image"/>
				<h2>Feedback</h2>
				<h4>We would love to hear from you !</h4>
			</div>
    </div>
    <form class="col-md-9" (ngSubmit)="onSubmit()" name="frm">
		<div class="col-md-9">
			<div class="contact-form">
				<!-- <div class="form-group" >
				  <label class="control-label col-sm-4" for="feedId">Feedback ID:</label>
				  <div class="col-sm-10">          
					<input type="text" class="form-control" id="feedID" [(ngModel)]="feedback.feedback_id" name="feedback_id" disabled>
				  </div>
        </div> -->
        
       
				<div class="form-group">
				  <label class="control-label col-sm-4" for="prodId">Product ID:</label>
				  <div class="col-sm-10">          
					<input type="text" class="form-control" id="prodId" [(ngModel)]="feedback.product_id" name="product_id" disabled>
				  </div>
				</div>
				<div class="form-group">
				  <label class="control-label col-sm-4" for="custid">Customer ID:</label>
				  <div class="col-sm-10">
					<input type="text" class="form-control" id="custid"  [(ngModel)] ="feedback.customer_id" name="feedback_id" disabled>
				  </div>
				</div>
				<div class="form-group">
				  <label class="control-label col-sm-2" for="feedback">Feedback:</label>
				  <div class="col-sm-10">
					<textarea class="form-control" rows="5" id="feedback" minlength="5" [(ngModel)]="feedback.description" name="description" required></textarea>
				  </div>
				</div>
				<div class="form-group" ng-click="alert('Hello World!')">        
				  <div class="col-sm-offset-2 col-sm-10">
					<input type="submit" class="btn btn-primary black-background white" value="Submit" onclick="fun()">
				  </div>
				</div>
      </div>
    </div>
    </form>
  </div>
  <div [hidden]="!submitted">
		<button class="btn btn-success" (click)="data()" hidden></button>
	</div>
</div>
</body>


</html>

<router-outlet></router-outlet>
