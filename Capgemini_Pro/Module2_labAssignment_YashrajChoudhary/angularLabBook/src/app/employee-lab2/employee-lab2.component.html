<h4>ADD EMPLOYEE</h4>
<p *ngIf="msg">
  {{msg}}
</p>
<form [formGroup]="myEmployee" >
  <table>
    <tr>
      <td>
        ID :
      </td>
      <td>
        <input type="text" formControlName="id">
      </td>
  </tr>
  <tr>
      <td>
        NAME :
      </td>
      <td>
        <input type="text" formControlName="name">
      </td>
  </tr>
  <tr>
      <td>
        SALARY :
      </td>
      <td>
        <input type="text" formControlName="salary">
      </td>
  </tr>
  
  <tr>
      <td>
        DEPARTMENT :
      </td>
      <td>
        <input type="text"  formControlName="dept">
      </td>
  </tr>
  <tr>
    <input type="button" value="Add Employee" (click)="show()">
  </tr>
  </table>
 
</form>
<table border="1">
  <tr >
    <th>
     ID
    </th>
    <th>
    Name
    </th>
    <th>
      Salary
    </th>
    <th>
      Department
    </th>
    <th colspan="2">
      Operations
    </th>
  </tr>
  <tr *ngFor="let r of arr">
    <td>
      {{r.id}}
    </td>
    <td>
      {{r.name}}
    </td>
    <td>
      {{r.salary}}
    </td>
    <td>
      {{r.dept}}
    </td>
    <td>
      <input type="button" value="update" (click)="update(r)">
    </td>
    <td>
      <input type="button" value="delete" (click)="delete(r)">
    </td>
  </tr>
</table>
