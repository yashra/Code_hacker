<!DOCTYPE html>
<html>
<head>
	<title>Lab 8 - Candidate Information Form</title>
</head>
<body>
<h2 align="center">Candidate Information</h2>
<form>
	<table border="1px" bgcolor="65C1E2" align="center">
		<tr>
		<td>Name</td>
		<td><input type="text" name="" placeholder="Enter Name" required="*" ></td>
	</tr>
	<tr>
		<td>Password</td>
		<td><input type="Password" name="" placeholder="Enter Password" required></td>
	</tr>
	<tr>
		<td>Phone Number</td>
		<td><input type="Number" name="" placeholder="Enter Phone Number" required></td>
	</tr>
	<tr>
		<td>Gender</td>
		<td><input type="radio" name="Gender" value="Male">Male<input type="radio" name="Gender" value="Female">Female</td>
	</tr>

	<tr>
		<td>Date of Birth</td>
		<td><input type="Number" name="" placeholder="mm/dd/yyyy" required></td>
	</tr>
	<tr>
		<td>Highest Qualification</td>
		<td><select><option>Graduate</option><option>12th</option><option>10th</option></select></td>
	</tr>
	<tr>
		<td>Courses Interested In</td>
		<td><input type="checkbox" name="courses">Java
		<input type="checkbox" name="courses">HTML5
		<input type="checkbox" name="courses">CSS3
		<input type="checkbox" name="courses">Angular JS
		<input type="checkbox" name="courses">Jquery</td>
	</tr>
	<tr>
		<td>Comments:(Mention External Certification if any)</td>
		<td><textarea rows="4" cols="50"></textarea></td>
	</tr>
	<tr>
		<td>Upload Degree/External Certificates:</td>
		<td> <input type="file" name="pic" accept="file"></td>
	</tr>
	<tr><td></td>
		<td> <input type="submit" value="submit">&nbsp&nbsp&nbsp<input type="Clear" value="Clear"></td>
	</tr>
	</table>
</form>


</body>
</html>
